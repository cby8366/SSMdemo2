<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="D:\编程\IDEAProject\demo2\src\main\webapp\css\login.css">
</head>
<body>

<div id="content">
    <div class="login-header">
        <img src="/images/logo">
    </div>
    <form>
        <div class="login-input-box">
            <span class="icon icon-user"></span>
            <input type="text" placeholder="Please enter your email/phone">
        </div>
        <div class="login-input-box">
            <span class="icon icon-password"></span>
            <input type="password" placeholder="Please enter your password">
        </div>
    </form>
    <div class="remember-box">
        <label>
            <input type="radio" name="type" id="type" value="1">&nbsp;业主&nbsp;&nbsp;&nbsp;
            <input type="radio" name="type" id="type" value="2">&nbsp;管理员
        </label>
    </div>
    <div class="login-button-box">
        <button>Login</button>
    </div>
    <div class="logon-box">
        <a href="">Forgot?</a>
        <a href="">Register</a>
    </div>
</div>

</body>
</html>
